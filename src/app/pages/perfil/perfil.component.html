<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form (ngSubmit)="actualizarPerfil()" class="form p-t-20" [formGroup]="profileFrom">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" formControlName="nombre" class="form-control" id="exampleInputuname" placeholder="Nombre del Usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" [readOnly]="usuario.google" formControlName="email" class="form-control" id="exampleInputEmail1" placeholder="Correo del usuarios">
                        </div>
                    </div>
                    <button [disabled]="profileFrom.invalid" type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen de Usuarios</h6>
                <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar mb-3" alt="">
                <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar mb-3" alt="">
                <input type="file" name="" (change)="cambiarImagen($event)" id="">
                <br>
                <br>
                <button type="button" (click)="subirImagen()" [disabled]="!imagenSubir" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Cambiar Imagen</button>
            </div>
        </div>
    </div>
</div>
